<div class="bd">
  <div class="container">
    <div class="row swing">
      <div class="col-lg-4 img-fluid pr-0">
        <img src="assets/images/Logo2.jpg" class="img-fluid">
      </div>
      <div class="col-lg-4 bg">
        <div class="form-horizontal" [formGroup]="formHBC">
          <div class="font-weight-bold p-4 text-center">ĐĂNG NHẬP</div>
          <div class="form-group">
            <!-- [ngclass]="displayFieldCss('username')" -->
            <label for="username" class="control-label required">Tài khoản</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <app-field-error-display [displayError]="isFieldValid('username')" errorMsg="Please inform your username.">
            </app-field-error-display>
          </div>

          <div class="form-group">
            <!-- [ngClass]="displayFieldCss('password')" -->
            <label for="password" class="control-label required">Mật khẩu</label>
            <input type="text" id="password" class="form-control" formControlName="password">
            <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please enter a password at least 6 characters.">
            </app-field-error-display>
            <span >
              
            </span>
          </div>
          <button type="submit" (click)="onSubmit()" class="btn btn-primary w-100">Đăng nhập</button>
        </div>
      </div>
    </div>
  </div>
</div>
