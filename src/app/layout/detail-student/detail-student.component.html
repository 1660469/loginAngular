    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <label>Mã Sinh Viên</label>
                </div>
                <div class="col-lg-6">
                    <input disabled [(ngModel)] = "student.id">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Tên Sinh Viên</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled  [(ngModel)] = "student.name">
                </div>
               
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Địa chỉ</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.address">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Giới tính</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.sex">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <label>Ngày Sinh</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.dob">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Chứng Minh Nhân Dân</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.cmnd">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Khoa Đào Tạo</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.faculty" >
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Chuyên Ngành</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" disabled [(ngModel)] = "student.mainfaculty" >
                </div>
            </div>
            
        </div>
    </div>
    
</div>
