<div class="container">
    <form class="pt-4">
        <!-- <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="id" [(ngModel)] = "student.id">
        </div> -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name" name="name"
                [(ngModel)]="student.name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="student.address">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" placeholder="Phone number" name="Phonenumber" appInputStudent
                [(ngModel)]="student.phonenumber">
        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" class="form-control" placeholder="Score" appInputUnit required maxlength="4" max=10 name="score"
                [(ngModel)]="student.score">
        </div>
        <div class="form-group">
            <label>Fee</label>
            <input type="text" class="form-control" placeholder="fee" name="fee"
                [(ngModel)]="student.fee">
        </div>
        <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
        <button type="submit" [routerLink]="student.id ? ['../../liststudent'] : ['../liststudent']"
            class="btn btn-primary ml-2">Há»§y</button>
    </form>
</div>
