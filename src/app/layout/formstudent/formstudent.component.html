<div class="container" *ngIf="student">
    <form class="pt-4" #myForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name" name="name"
                [(ngModel)]="student.name" required #name="ngModel">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="student.address">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" placeholder="Phone number" minlength="10" name="Phonenumber"
                appInputStudent [(ngModel)]="student.phonenumber">
        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" class="form-control" placeholder="Score" required maxlength="4" max=10 name="score"
                [(ngModel)]="student.score" appInputUnit>
        </div>
        <div class="form-group">
            <label>Fee</label>
            <input type="text" class="form-control" placeholder="fee" name="fee" [(ngModel)]="student.fee" appFee>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="type your email" name="email" ngModel #email="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        </div>
        <div *ngIf="email.touched">
            <p *ngIf="email.errors?.required">Email is a required field!</p>
            <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
        </div>
        <button type="submit" [disabled]="!myForm.form.valid" (click)="submit()" class="btn btn-primary">Submit</button>
        <button (click)="cancel()"
            class="btn btn-primary ml-2">Há»§y</button>
    </form>
</div>
